<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ecbakas | Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="assets/image/favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/style/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/style/layout.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/style/icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <style>
        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 3000;
            width: 100%;
            height: 100%;
            overflow: visible;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10vw;
            background: var(--white);
            color: var(--primary);
        }

        @import url("https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
</head>

<body>
    <div id="preloader">ec<strong>bakas</strong></div>
    <div class="leftBar">
        <div class="leftBarTopSection">
            <div class="logo">ec<strong>bakas</strong></div>

            <div class="menuSettings">
                <span class="menuIcon"><i data-feather="more-vertical"></i></span>
                <div class="menuActions">
                    <div class="menuCollapse">
                        <span> Minify Menu</span>
                        <i data-feather="arrow-left"></i>
                    </div>
                    <div class="toggleTheme">
                        <span>Dark Mode</span>
                        <input type="checkbox" name="selTheme" id="selTheme" value="light" hidden>
                        <label for="selTheme"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="leftBarMenu">
            <a href="index.html" class="leftBarMenuItem active"><i data-feather="slack"></i><span>Icons</span></a>
            <a href="history.html" class="leftBarMenuItem"><i data-feather="clock"></i><span>History</span></a>
            <a href="" class="leftBarMenuItem"><i data-feather="info"></i><span>About</span></a>
            <a href="" class="leftBarMenuItem"><i data-feather="help-circle"></i><span>Help</span></a>
            <a href="" class="leftBarMenuItem"><i data-feather="user"></i><span>Profile</span></a>
        </div>
        <div class="leftBarAds">
            <span class="leftBarAdsItem"><i data-feather="check-square"></i>100% icon access</span>
            <span class="leftBarAdsItem"><i data-feather="check-square"></i>Request icons</span>
            <span class="leftBarAdsItem"><i data-feather="plus-square"></i>And more</span>
            <a href="" class="btn btn-fill getProBtn">Get Pro</a>
        </div>
        <a class="leftBarProfile">
            <img src="assets/image/profile.png" alt="profile" class="leftBarProfilePicture" />
            <div class="leftBarProfileInfo">
                <span class="leftBarProfileName">ErtuÄŸrulcan Bakas</span>
                <span class="leftBarProfileMail">ecbakas@gmail.com</span>
            </div>
        </a>
    </div>
    <div class="content">
        <div class="bottomGradient"></div>
        <div class="searchSection">
            <input type="text" name="search" id="searchIcon" placeholder="Find icon..." />
            <span><i data-feather="search"></i></span>
        </div>
        <form action="" class="iconSection implementScroll" id="iconSection"></form>
    </div>
    <div class="rightBar">
        <div class="svgContainerBig" id="svgContainerBig">
            <div class="iconInfo">
                <span class="iconName">activity</span>
                <span class="iconSize">100 x 100</span>
            </div>
            <div class="icon">
                <i data-feather="activity"></i>
            </div>
        </div>
        <div class="customizeContainer">
            <div class="changeSize">
                <span class="label">Size</span>
                <div class="defaultCustomizer">
                    <span>
                        <input type="number" value="100" name="svg_sizeInput" id="svg_sizeInput" />
                    </span>
                    <input data-type="range" type="range" min="1" max="200" value="100" name="svg_size"
                        id="svg_size" />
                </div>
            </div>
            <div class="changeRotation">
                <span class="label">Rotation</span>
                <div class="defaultCustomizer">
                    <span>
                        <input type="number" value="0" name="svg_rotationInput" id="svg_rotationInput" />
                    </span>
                    <input data-type="range" type="range" min="0" max="360" value="0" name="svg_rotation"
                        id="svg_rotation" class="slider" />
                </div>
            </div>
            <div class="changeStroke">
                <span class="label">Stroke Width</span>
                <div class="defaultCustomizer">
                    <span>
                        <input type="number" value="2" name="svg_stroke_widthInput" id="svg_stroke_widthInput" />
                    </span>
                    <input data-type="range" type="range" min="1" max="3" value="2" name="svg_stroke_width"
                        id="svg_stroke_width" class="slider" />
                </div>
            </div>
            <div class="changeColorAndOpacity">
                <span class="label">Opacity and Color</span>
                <div class="defaultCustomizer">
                    <span class="changeOpacity">
                        <input type="number" value="100" name="svg_opacity" id="svg_opacity" />
                    </span>
                    <div class="colorPicker">
                        <span>#000000</span>
                        <input type="color" name="svg_color" id="svg_color" value="#000000" />
                    </div>
                </div>
            </div>
            <div class="resetCustomization">
                <span class="btn btn-text" id="resetCustomizationBtn">Reset</span>
            </div>
        </div>
        <a class="downloadBtn btn btn-fill" id="downloadBtn" download="">Download SVG</a>
    </div>
    <script src="/assets/script/main.js"></script>
    <script src="/assets/script/fetch.js"></script>
    <script src="/assets/script/customizeIcon.js"></script>
</body>

</html>
